<div class="container row row-cols-3 g-5 mx-auto mt-3">
    <div class="col" *ngFor = "let car of cars">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              {{ car.name }}
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{ car.color }}</li>
            </ul>
          </div>
    </div>
</div>

<form [formGroup]="formGr" (ngSubmit)="onSubmit()" class="mt-3 d-flex flex-column align-items-center gap-2">
    <label>
        Name:
        <input type="text" formControlName="name">
    </label>
    <label>
        Color:
        <input type="text" formControlName="color">
    </label>
    <input type="submit" class="btn btn-primary" value="Submit">
 </form>
